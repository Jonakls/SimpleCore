#
# Config of SimpleCore
# Version: 0.1
#
config:
  # Enable or disable join or left messages
  join-message: true
  quit-message: true
  chat-format:
    prefix:
      chat-message: '&8[&e*&8] &aYou to &c%target% &b» &f%message%'
      hover: '&eClick to send other message.'
      click-event: SUGGEST_COMMAND
      action: '/msg %target% '
    player:
      chat-message: '&8[&e*&8] &aYou to &c%target% &b» &f%message%'
      hover: '&eClick to send other message.'
      click-event: SUGGEST_COMMAND
      action: '/msg %target% '
    suffix:
      chat-message: '&8[&e*&8] &aYou to &c%target% &b» &f%message%'
      hover: '&eClick to send other message.'
      click-event: SUGGEST_COMMAND
      action: '/msg %target% '

#
# Enable or disable option of
# server list and edit messages.
# You can use Placeholders in these messages.
#
server-list:
  enable: true
  respective-mode: false
  max-players: 100
  line1: '&bNoxus Team &8| &cEditable text'
  line2: '&7You can edit this in the config'
#
# Enable or disable sounds events.
#
# Please use sounds of this page:
# https://helpch.at/docs/1.8.8/org/bukkit/Sound.html
#
sounds:
  join-sound:
    enable: true
    sound: LEVEL_UP
    vol: 10
    pitch: 1
  broadcast-sound:
    enable: true
    sound: EXPLODE
    vol: 10
    pitch: 1
  message-sound:
    enable: true
    sound: CHICKEN_EGG_POP
    vol: 10
    pitch: 1