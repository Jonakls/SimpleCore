messages:
  prefix: '&8[&6NoxusCommands&8]'
  console:
    help:
      - 'Commands of plugin (NoxusCommands) %version%'
      - ' '
      - 'Use: /noxus help | View this list.'
      - 'Use: /noxus reload | Reload all files of plugin.'
      - 'Use: /noxus about | View info of this plugin.'
  player:
    help:
      - '&eCommands of plugin &6(NoxusCommands) %version%'
      - ' '
      - '&eUse: &c/noxus help &8| &eView this list.'
      - '&eUse: &c/noxus reload &8| &eReload all files of plugin.'
      - '&eUse: &c/noxus about &8| &eView info of this plugin.'
      - '&eUse: &c/noxus commands &8| &eView other commands of this plugin.'
  commands:
    - '&eCommands of plugin &c(NoxusCommands) %version%'
    - ' '
    - '&eUse: &c/noxus help &8| &eView help list.'
    - '&eUse: &c/gamemode &8| &eGamemode generalized command option change.'
    - '&eUse: &c/gma|gmc|gms|gmsp &8| &eChange gamemode to spectator mode, creative, survival or adventure.'
    - '&eUse: &c/flymode &8| &eEnable or disable flight in game.'
    - '&eUse: &c/vanish &8| &eEnable or disable incognit mode of player.'
    - '&eUse: &c/fake &8| &eSend false messages of join, leave or custom.'
    - '&eUse: &c/broadcast &8| &eSend global message.'
    - '&eUse: &c/stop &8| &eCommand for stop the server with reason.'
    - '&eUse: &c/message &8| &eSend a private messages to players.'
    - '&eUse: &c/lag &8| &eObserve the performance of your server.'
    - '&eUse: &c/nickname &8| &eChange your display name.'
  error:
    no-player: '%prefix% &cThe player &c(%player%) &cis not connected or does not exist.'
    unknown-command: '%prefix% &cUnknown command, please use /noxus help'
    no-permissions: '%prefix% &cNo permissions.'
    no-yourself: '%prefix% &cYou cannot do this action with yourself.'
    no-console: '%prefix% You cannot do this from the console.'
    flaying: '%prefix% &cYou already have your flight mode activated'
    no-flymode-gamemode: '&cYou can''t disable fly mode on this gamemode'
usages:
  general-gamemode: '%prefix% &ePlease use: &c/gamemode <creative/survival/spectator/adventure> [player]'
  vanish: '%prefix% &ePlease use: &c/vanish <enable/disable> [player]'
  fake-messages: '%prefix% &ePlease use: &c/fake <message/join/leave> [player/message]'
  broadcast-message: '%prefix% &ePlease use: &c/broadcast <message>'
  stop-message: '%prefix% &ePlease use: &c/stop <reason>'
  private-usages: '%prefix% &ePlease use: &c/msg <player> <message>'
  nick-usages: '%prefix% &ePlease use: &c/nickname <off|displayname|player>'
  nick-other-usages: '%prefix% &ePlease use: &c/nickname <player> <displayname>'
  set-warp: '%prefix% &ePlease use: &c/setwarp <namewarp>'
  invsee-usage: ''
  time-usage: '%prefix% &ePlease use: &c/time <day/night>'
time:
  time-set: '&eThe time in a world &c%world% &ehas been set in &6%time%'
weather:
  weather-set: '&eThe weather in a world &c%world% &ehas been set in &6%weather%'
spawn:
  spawn-set: '&eThe spawn has been set in: &c%world%&e: &a%x%&e: &a%y%&e: &a%z%&e: &6%yaw%&e: &6%pitch%'
  spawn-exist: '&eThe spawn always exist, please delete spawn with &c/delspawn'
  time-teleport: '&eYou will be sent to spawn &ein: &c%seconds% &eseconds...'
  teleport-spawn: '&eYou has been teleported to spawn.'
  pre-teleport: '&aYou wil be sent, please wait...'
  spawn-no-exist: '&cThe spawn don''t has been set.'
  spawn-delete: '&eThe spawn has been deleted.'
warps:
  warp-exist: '&eThe warp &c%warp% &ealready exist.'
  no-exist: '&eThe warp &c%warp% &eno exist.'
  teleport-warp: '&eYou teleported to warp: &c%warp%'
  set-warp: '&eYou have created a new warp with name: &c%warp%'
  delete-warp: '&eThe warp &c%warp% &ehas been deleted.'
  time-teleport: '&eYou will be sent to &c%warp% &ein: &c%seconds% &eseconds...'
  pre-teleport: '&aYou wil be sent, please wait...'
  warp-list: '&cWarps: &a'
nick-command:
  change: '&eYour display name has been changed to: %displayName%'
  no-change: '&cA player already has the display name with that value.'
  default: '&aYour display name was successfully restored.'
  change-other: '&eYou changed the display name to &c%target% &efor: %displayName%'
  target-change: '&eYour display name has been changed by %player%. Display Name: %displayName%'
stop:
  message:
    - '%serverName%'
    - '&r'
    - '&c¡Server has been closed!'
    - '&cClosed by: &c%player%'
    - '&r'
    - '&cReason: &a%reason%'
    - '&r'
    - '&eMore info in: &cYourDiscord'
  prefix: '&cNoxus Team'
  console-name: '&cConsole'
  no-reason: '&aNo reason'
  pre-message: '%prefix% &eServer has been closed in a &c%seconds% &eseconds...'
broadcast:
  prefix: '&8(&cNotices&8) &a'
type:
  enable: '&aEnable'
  disable: '&cDisable'
flymode:
  message: '&eYour flight mode has been %type%'
  other-message: '&eThe flight mode of &c%target% &ehas been %type%'
  target-message: '&c%player% &ehas been %type% &eyour flight mode.'
vanish:
  message: '&eYou vanish mode has been %type%'
  other-message: '&eThe vanish mode of &c%target% &ehas been %type%'
  target-message: '&c%player% &ehas been %type% &eyour vanish mode.'
#
# You can use Placeholders in these messages.
#
events:
  join-player:
    message: '&8[&a+&8] &c%player% &ehas been joined.'
  quit-player:
    message: '&8[&c-&8] &c%player% &ejust left the server.'
lag-command:
  message:
    - '&r'
    - '&e» &cMemory: &c%usedMemory%mb &e/ &a%totalMemory%mb'
    - '&r'
    - '&e» &cFree memory: &c%freeRam%mb'
    - '&e» &cMax memory: &a%maxMemory%mb'
    - '&r'
    - '&e» &cTicks: &cAnimals: &a%ticksAnimals% &e| &cMonsters: &a%ticksMonsters%'
    - '&r'
    - '&r'
    - '&e» &cWorld: &a%worldName% &e| &cType: &a%worldType%'
    - '&e» &cBiome: &a%worldBiome% &e &cPlayers: &a%worldPlayers%'
    - '&r'
gamemode:
  change: '&eYour game mode has been changed to %type%'
  change-other: '&eThe game mode of &f%target% &ehas been changed to %type%'
  target-change: '&eThe player &f%player% &ehas been changed your gamemode to %type%'
  type:
    creative: '&aCreative'
    survival: '&cSurvival'
    adventure: '&eAdventure'
    spectator: '&dSpectator'
private-messages:
  sender:
    format:
      chat-message: '&8[&e*&8] &aYou to &c%target% &c» &f%message%'
      hover: '&eClick to send other message.'
      click-event: SUGGEST_COMMAND
      action: '/msg %target% '
  target:
    format:
      chat-message: '&8[&e*&8] &c%sender% &ato You &c» &f%message%'
      hover: '&eClick to send other message.'
      click-event: SUGGEST_COMMAND
      action: '/msg %sender% '