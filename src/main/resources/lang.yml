#
# Lang of SimpleCore
# Version: 0.1
#
messages:
  prefix: '&8[&bSimpleCore&8]'
  console:
    help:
      - 'Commands of plugin (SimpleCore) %version%'
      - ' '
      - 'Use: /simplecore help | View this list.'
      - 'Use: /simplecore reload | Reload all files of plugin.'
      - 'Use: /simplecore about | View info of this plugin.'
  player:
    help:
      - '&eCommands of plugin &b(SimpleCore) %version%'
      - ' '
      - '&7Use: &b/simplecore help &8| &7View this list.'
      - '&7Use: &b/simplecore reload &8| &7Reload all files of plugin.'
      - '&7Use: &b/simplecore about &8| &7View info of this plugin.'
      - '&7Use: &b/simplecore commands &8| &7View other commands of this plugin.'
  commands:
    - '&eCommands of plugin &b(SimpleCore) %version%'
    - ' '
    - '&7Use: &b/simplecore help &8| &7View help list.'
    - '&7Use: &b/gamemode &8| &7Gamemode generalized command option change.'
    - '&7Use: &b/gma|gmc|gms|gmsp &8| &7Change gamemode to spectator mode, creative, survival or adventure.'
    - '&7Use: &b/flymode &8| &7Enable or disable flight in game.'
    - '&7Use: &b/vanish &8| &7Enable or disable incognit mode of player.'
    - '&7Use: &b/fake &8| &7Send false messages of join, leave or custom.'
    - '&7Use: &b/broadcast &8| &7Send global message.'
    - '&7Use: &b/stop &8| &7Command for stop the server with reason.'
    - '&7Use: &b/message &8| &7Send a private messages to players.'
    - '&7Use: &b/lag &8| &7Observe the performance of your server.'
    - '&7Use: &b/nickname &8| &7Change your display name.'
  error:
    no-player: '%prefix% &cThe player &b(%player%) &cis not connected or does not exist.'
    unknown-command: '%prefix% &cUnknown command, please use /simplecore help'
    no-permissions: '%prefix% &cNo permissions.'
    no-yourself: '%prefix% &cYou cannot do this action with yourself.'
    no-console: '%prefix% You cannot do this from the console.'
    flaying: '%prefix% &cYou already have your flight mode activated'
    no-flymode-gamemode: '&cYou can''t disable fly mode on this gamemode'
usages:
  general-gamemode: '%prefix% &7Please use: &b/gamemode <creative/survival/spectator/adventure> [player]'
  vanish: '%prefix% &7Please use: &b/vanish <enable/disable> [player]'
  fake-messages: '%prefix% &7Please use: &b/fake <message/join/leave> [player/message]'
  broadcast-message: '%prefix% &7Please use: &b/broadcast <message>'
  stop-message: '%prefix% &7Please use: &b/stop <reason>'
  private-usages: '%prefix% &7Please use: &b/msg <player> <message>'
  nick-usages: '%prefix% &7Please use: &b/nickname <off|displayname|player>'
  nick-other-usages: '%prefix% &7Please use: &b/nickname <player> <displayname>'
  set-warp: '%prefix% &7Please use: &b/setwarp <namewarp>'
  invsee-usage: ''
  time-usage: '%prefix% &7Please use: &b/time <day/night>'
time:
  time-set: '&7The time in a world &b%world% &7has been set in &6%time%'
weather:
  weather-set: '&7The weather in a world &b%world% &7has been set in &6%weather%'
spawn:
  spawn-set: '&7The spawn has been set in: &b%world%&7: &a%x%&7: &a%y%&7: &a%z%&7: &6%yaw%&7: &6%pitch%'
  spawn-exist: '&7The spawn always exist, please delete spawn with &c/delspawn'
  time-teleport: '&7You will be sent to spawn &7in: &b%seconds% &7seconds...'
  teleport-spawn: '&7You has been teleported to spawn.'
  pre-teleport: '&aYou wil be sent, please wait...'
  spawn-no-exist: '&cThe spawn don''t has been set.'
  spawn-delete: '&7The spawn has been deleted.'
warps:
  warp-exist: '&7The warp &b%warp% &7already exist.'
  no-exist: '&7The warp &b%warp% &7no exist.'
  teleport-warp: '&7You teleported to warp: &b%warp%'
  set-warp: '&7You have created a new warp with name: &b%warp%'
  delete-warp: '&7The warp &b%warp% &7has been deleted.'
  time-teleport: '&7You will be sent to &b%warp% &7in: &b%seconds% &7seconds...'
  pre-teleport: '&aYou wil be sent, please wait...'
  warp-list: '&bWarps: &a'
nick-command:
  change: '&7Your display name has been changed to: %displayName%'
  no-change: '&cA player already has the display name with that value.'
  default: '&aYour display name was successfully restored.'
  change-other: '&7You changed the display name to &b%target% &7for: %displayName%'
  target-change: '&7Your display name has been changed by %player%. Display Name: %displayName%'
stop:
  message:
    - '%serverName%'
    - '&r'
    - '&c¡Server has been closed!'
    - '&cClosed by: &b%player%'
    - '&r'
    - '&cReason: &a%reason%'
    - '&r'
    - '&7More info in: &bYourDiscord'
  prefix: '&bNoxus Team'
  console-name: '&cConsole'
  no-reason: '&aNo reason'
  pre-message: '%prefix% &7Server has been closed in a &b%seconds% &7seconds...'
broadcast:
  prefix: '&8(&bNotices&8) &a'
type:
  enable: '&aEnable'
  disable: '&cDisable'
flymode:
  message: '&7Your flight mode has been %type%'
  other-message: '&7The flight mode of &b%target% &7has been %type%'
  target-message: '&b%player% &7has been %type% &7your flight mode.'
vanish:
  message: '&7You vanish mode has been %type%'
  other-message: '&7The vanish mode of &b%target% &7has been %type%'
  target-message: '&b%player% &7has been %type% &7your vanish mode.'
#
# You can use Placeholders in these messages.
#
events:
  join-player:
    message: '&8[&a+&8] &b%player% &7has been joined.'
  quit-player:
    message: '&8[&c-&8] &b%player% &7just left the server.'
lag-command:
  message:
    - '&r'
    - '&e» &bMemory: &c%usedMemory%mb &7/ &a%totalMemory%mb'
    - '&r'
    - '&e» &bFree memory: &c%freeRam%mb'
    - '&e» &bMax memory: &a%maxMemory%mb'
    - '&r'
    - '&e» &bTicks: &cAnimals: &a%ticksAnimals% &7| &cMonsters: &a%ticksMonsters%'
    - '&r'
    - '&r'
    - '&e» &bWorld: &a%worldName% &7| &bType: &a%worldType%'
    - '&e» &bBiome: &a%worldBiome% &7 &bPlayers: &a%worldPlayers%'
    - '&r'
gamemode:
  change: '&7Your game mode has been changed to %type%'
  change-other: '&7The game mode of &f%target% &7has been changed to %type%'
  target-change: '&7The player &f%player% &7has been changed your gamemode to %type%'
  type:
    creative: '&aCreative'
    survival: '&cSurvival'
    adventure: '&eAdventure'
    spectator: '&dSpectator'
private-messages:
  sender:
    format:
      chat-message: '&8[&e*&8] &aYou to &c%target% &b» &f%message%'
      hover: '&eClick to send other message.'
      click-event: SUGGEST_COMMAND
      action: '/msg %target% '
  target:
    format:
      chat-message: '&8[&e*&8] &c%sender% &ato You &b» &f%message%'
      hover: '&eClick to send other message.'
      click-event: SUGGEST_COMMAND
      action: '/msg %sender% '